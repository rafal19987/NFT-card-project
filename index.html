<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div class="container">
      <main class="card">
        <div class="card__backgroundImg"></div>
        <section class="card__nft-info nft-info">
          <h1 class="nft-info__headline">Equilibrium #3429</h1>
          <h2 class="nft-info__description">
            Equilibrium is an NFT that will appeal to many players.
          </h2>
        </section>
        <section class="card__currency-info currency-info">
          <img
            src="/images/diamonds.png"
            alt="NFT currency icon"
            class="currency-info__icon"
          />
          <h2 class="currency-info__tokens">0.041 ETH</h2>
          <img
            src="/images/clock.png"
            alt="clock icon"
            class="currency-info__clock-icon"
          />
          <h3 class="currency-info__days-left">3 days left</h3>
        </section>
        <div class="card__stroke"></div>
        <footer class="card__author-info author-info">
          <img
            src="/images/Frame 1000003602.png"
            alt="author avatar image"
            class="author-info__author-avatar"
          />
          <h3 class="author-info__author-description">
            <span class="author-info__author-name"></span>
          </h3>
        </footer>
      </main>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
